<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./favicon_io (2)/favicon.ico" rel="icon" type="image/x-icon">
    <title>Clouds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-transparent mx-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-3">Clouds</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control bg-white me-3 " type="search" placeholder="Search for any Location"
                        aria-label="Search" id="city">
                    <button class="btn btn-outline-primary" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container mt-2">
        <h1 class="my-4 text-center text-white heading"><span id="cityName"></span> Weather</h1>
        <main>
            <div class="blur">
                <h1 class=" card-title text-center text-white temperature"><span id="temp"></span><small>
                        <span>&deg;C</span></small></h1>
                <hr>
                <h4 class="feels">IT FEELS LIKE <span id="feels_like"></span><span>&deg;C</span> AT THE MOMENT <i
                        class="fa-solid fa-temperature-half"></i> </h4>
            </div>
    </div>
    <div class="winds mb-4">
        <div class="wind ">
            <h3>WIND <i class="fa-solid fa-wind"></i></h3>
            <h5><span id="wind_speed"></span> m/s</h5>
        </div>
        <div class="humidity">
            <h3>HUMIDITY <i class="fa-solid fa-water"></i></h3>
            <h5><span id="humidity"></span> %</h5>

        </div>
    </div>
    <div class="winds">
        <div class="wind ">
            <h3>SUNRISE <i class="fa-solid fa-sun"></i></h3>
            <h5><span id="sunrise"></span> AM</h5>
        </div>
        <div class="humidity">
            <h3>SUNSET <i class="fa-solid fa-water"></i></h3>
            <h5><span id="sunset"></span> PM</h5>

        </div>
    </div>
    </main>
    </div>
    <footer>

        <span id="min_temp"></span>
        <span id="max_temp"></span>
        <span id="wind_degrees"></span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
